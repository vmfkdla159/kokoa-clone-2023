<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings-Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chatting-room-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Mid Winter</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="time-stamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img
          src="file:///C:/Users/vmfkd/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/kokoa-clone-2023/screenshots/aristol.png"
        />
        <div class="message-row__content">
          <span class="message-row__name">Mid Winter</span>
          <div class="message-row__text">
            <span class="message-row__bubble">Hi!</span>
            <span class="message-row__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row---own">
        <div class="message-row__content">
          <div class="message-row__text">
            <span class="message-row__bubble">Hi. nice to meet you!</span>
            <span class="message-row__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
  </body>

  <form class="reply">
    <div class="reply__column">
      <i class="fa-regular fa-square-plus fa-2x"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="write here..." />
      <i class="fa-regular fa-face-smile fa-2x"></i>
      <button>
        <i class="fa-solid fa-arrow-up fa-2x"></i>
      </button>
    </div>
  </form>
  <div class="no-mobile">
    <span> Your screen is too big T.T </span>
  </div>
  <script
    src="https://kit.fontawesome.com/ba5ef8e2b4.js"
    crossorigin="anonymous"
  ></script>
</html>
