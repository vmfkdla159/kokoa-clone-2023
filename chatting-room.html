<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings-Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chatting-room-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Mid winter</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars"></i></span>
      </div>
    </header>

    <main class="main-screen"></main>
  </body>
  <script
    src="https://kit.fontawesome.com/ba5ef8e2b4.js"
    crossorigin="anonymous"
  ></script>
</html>
